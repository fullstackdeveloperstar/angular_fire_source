<div class="row">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control"  placeholder="Enter email" [(ngModel)]="logininfo.email">
    
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="logininfo.password">
  </div>
 
  <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</div>
